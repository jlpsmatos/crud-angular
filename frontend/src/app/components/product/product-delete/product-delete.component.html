<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Código" 
            [value]="product.id" name="id" 
            disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [value]="product.name" name="name"
            type="text"
            disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)"
            [value]="product.price" name="price"
            type="number"
            disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
     <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
