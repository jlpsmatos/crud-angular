<div class="mat-elevation-z4">
  <!-- Formulário de pesquisa referenciado por filterData($event) -->
  <mat-card>
    <form>
      <mat-form-field>
        <input matInput placeholder="Pesquisar" autocomplete="off" (keyup)="filterData($event)">
      </mat-form-field>
      <button mat-raised-button type="reset" (click)="limpar()" color="primary" class="botao">
        Limpar
      </button>
    </form>
  </mat-card>
  <table mat-table matSort [dataSource]="products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço (R$)</th>
      <td mat-cell *matCellDef="let row">{{ row.price | currency: 'BRL' }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/products/delete/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- paginação da tabela referenciada por #paginator  -->
  <mat-paginator #paginator [pageIndex]="productspageIndex" [pageSize]="productspageSize"
    [pageSizeOptions]="productspageSizeOptions">
  </mat-paginator>
</div>
